  # language setting
language: java
  # jdk tag
jdk:
 - openjdk7

before_install:
 - mkdir -p ~/.m2

install:
 - pip install awscli
 - apt-get install wget
 - wget -qO- https://get.docker.com/ | sh
 - sudo docker info
script:
 - mvn clean package -DskipTests=true
 - sudo docker build -t hshira/app:latest

after_success:
 - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
 - docker push hshira/app:latest